<h1>Taschenrechner:</h1>

<div class="calculatorFrame">
	<asset-display [calculationString]="calculationString" [actualNumber]="actualNumber"></asset-display>
	<asset-button-field (numberEmitter)="getNumber($event)" (operatorEmitter)="getOperator($event)" (commaEmitter)="getComma()" (bracketEmitter)="getBracket($event)" (calculateEmitter)="calculate()" (clearEmitter)="clear()" (clearAllEmitter)="clearAll()"></asset-button-field>
</div>
